<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Avatar Image with Logo Overlay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Cropper CSS -->
    <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.6.1/dist/cropper.min.css" rel="stylesheet">

    <style>
        .image-container {
            max-width: 300px;
            margin: auto;
        }

        canvas.preview {
            margin-top: 20px;
            border-radius: 50%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body class="p-4">

    <div class="container text-center">
        <img src="./img/aws-cb-logo.png" alt="Create Circular Avatar with Logo" srcset="./img/aws-cb-logo.png" class="mb-4" width="300">
        <h2 class="mb-5">Create AWS CB Avatar ❤️</h2>

        <div class="row">
            <div class="col-md-6 col-12">
                <input type="file" id="inputImage" class="form-control mb-3" accept="image/*">

                <div class="image-container">
                    <img id="mainImage" style="max-width:100%; display:none;" />
                </div>

                <button class="btn btn-primary mt-3" id="overlayLogoBtn">Generate Avatar</button>
                <button class="btn btn-secondary mt-3" id="cancelBtn">Cancel</button>
            </div>

            <div class="col-md-6 col-12">
                <div class="mt-4">
                    <h5>Preview</h5>
                    <canvas id="resultCanvas" class="preview"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Dependencies -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.6.1/dist/cropper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-cropper@1.0.1/dist/jquery-cropper.min.js"></script>
    <script src="./avatar-script.js"></script>
</body>

</html>
